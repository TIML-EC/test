<html><head><base href="https://example.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>文字效果調整</title>
<style>
@font-face {
    font-family: 'ChuanZhenHeiTi';
    src: url('https://example.com/fonts/ChuanZhenHeiTi.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    font-family: 'ChuanZhenHeiTi', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    transition: background-color 0.3s ease, color 0.3s ease;
}

body.light-mode {
    background-color: #f0f0f0;
    color: #333;
}

body.dark-mode {
    background-color: #333;
    color: #f0f0f0;
}

#leftPane {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

#rightPane {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    border-left: 1px solid #ccc;
}

#displayText {
    font-size: 2rem;
    transition: font-size 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
}

.control-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    font-family: 'ChuanZhenHeiTi', Arial, sans-serif;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
    height: 60px;
}

#modeToggle {
    margin-top: 20px;
}

#shadowColorInput, #outlineColorInput {
    margin-top: 10px;
}
</style>
</head>
<body class="light-mode">
    <div id="leftPane">
        <div id="displayText">中文English</div>
    </div>
    
    <div id="rightPane">
        <div class="control-group">
            <label for="textInput">更改顯示文字:</label>
            <textarea id="textInput">中文English</textarea>
        </div>

        <div class="control-group">
            <label for="fontSizeInput">調整文字大小 (px):</label>
            <input type="number" id="fontSizeInput" min="10" max="200" value="32">
        </div>
        
        <div class="control-group">
            <label for="colorInput">調整文字顏色:</label>
            <input type="color" id="colorInput" value="#000000">
        </div>

        <div class="control-group">
            <label for="modeSelect">選擇模式:</label>
            <select id="modeSelect">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>

        <div class="control-group">
            <label for="shadowBlurInput">調整陰影模糊 (px):</label>
            <input type="number" id="shadowBlurInput" min="0" max="20" value="5">
        </div>

        <div class="control-group">
            <label for="shadowOffsetXInput">調整陰影 X 偏移 (px):</label>
            <input type="number" id="shadowOffsetXInput" min="-20" max="20" value="2">
        </div>

        <div class="control-group">
            <label for="shadowOffsetYInput">調整陰影 Y 偏移 (px):</label>
            <input type="number" id="shadowOffsetYInput" min="-20" max="20" value="2">
        </div>

        <div class="control-group">
            <label for="shadowColorInput">調整陰影顏色:</label>
            <input type="color" id="shadowColorInput" value="#888888">
        </div>

        <div class="control-group">
            <label for="outlineWidthInput">調整輪廓寬度 (px):</label>
            <input type="number" id="outlineWidthInput" min="0" max="10" value="2">
        </div>

        <div class="control-group">
            <label for="outlineColorInput">調整輪廓顏色:</label>
            <input type="color" id="outlineColorInput" value="#ff0000">
        </div>
    </div>

    <script>
        const displayText = document.getElementById('displayText');
        const textInput = document.getElementById('textInput');
        const fontSizeInput = document.getElementById('fontSizeInput');
        const colorInput = document.getElementById('colorInput');
        const modeSelect = document.getElementById('modeSelect');
        const shadowBlurInput = document.getElementById('shadowBlurInput');
        const shadowOffsetXInput = document.getElementById('shadowOffsetXInput');
        const shadowOffsetYInput = document.getElementById('shadowOffsetYInput');
        const shadowColorInput = document.getElementById('shadowColorInput');
        const outlineWidthInput = document.getElementById('outlineWidthInput');
        const outlineColorInput = document.getElementById('outlineColorInput');

        function updateTextEffects() {
            const blur = shadowBlurInput.value;
            const offsetX = shadowOffsetXInput.value;
            const offsetY = shadowOffsetYInput.value;
            const shadowColor = shadowColorInput.value;
            const outlineWidth = outlineWidthInput.value;
            const outlineColor = outlineColorInput.value;

            displayText.style.textShadow = `${offsetX}px ${offsetY}px ${blur}px ${shadowColor}`;
            displayText.style.webkitTextStroke = `${outlineWidth}px ${outlineColor}`;
            displayText.style.textStroke = `${outlineWidth}px ${outlineColor}`;
        }

        textInput.addEventListener('input', function() {
            displayText.textContent = this.value;
        });

        fontSizeInput.addEventListener('input', function() {
            const fontSize = this.value;
            displayText.style.fontSize = `${fontSize}px`;
        });

        colorInput.addEventListener('input', function() {
            displayText.style.color = this.value;
        });

        modeSelect.addEventListener('change', function() {
            if (this.value === 'dark') {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        });

        shadowBlurInput.addEventListener('input', updateTextEffects);
        shadowOffsetXInput.addEventListener('input', updateTextEffects);
        shadowOffsetYInput.addEventListener('input', updateTextEffects);
        shadowColorInput.addEventListener('input', updateTextEffects);
        outlineWidthInput.addEventListener('input', updateTextEffects);
        outlineColorInput.addEventListener('input', updateTextEffects);

        // 初始化文字大小、顏色和效果
        displayText.style.fontSize = `${fontSizeInput.value}px`;
        displayText.style.color = colorInput.value;
        updateTextEffects();
    </script>
</body></html>
